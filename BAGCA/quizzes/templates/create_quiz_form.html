{% include "base.html" %}

<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
    <script type="text/javascript" src="TimeCircles.js"></script>
    <link href="TimeCircles.css" rel="stylesheet">

    <style>
        body {background-color: LightSkyBlue;}
    </style>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
</head>

<body>
<div class="container" style="background-color:white; height:100%; box-shadow:0 0 10px black;">
    <h2>Create New Quiz</h2>
    <hr>
    <form action="." method="post" enctype="multipart/form-data">
        <br />
        <h4><b>Please enter all values to create the quiz:</b></h4>
        <br/>
        <div style="padding-left:30px;">
            {% if group_error %}
            <label><font color="red">Please select a group for the quiz.</font></label>
            {% endif %}
            {{ form.as_p }}
            <br/>
            <button type = "submit" value="Upload">Submit</button>
            {% csrf_token %}
        </div>
    </form>
</div>
</body>
